
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's Nolja !</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  </head>
  <body>
  <div id='app'>
    <v-app>
      <h1 style="color:rgb(123, 185, 223); background-color:rgba(255, 235, 174, 0.2)">Let's Nolja is a game site about increasing knowledge and having fun</h1>
      <br><br>
      <v-btn round dark color='teal lighten-2' onclick="window.location = 'quiz/index.html'">Start a quiz !</v-btn>
      <v-btn round dark color='teal lighten-2' onclick="window.location = 'hangman/index.html'">Start a hangman !</v-btn>
      <v-btn round dark color='teal lighten-2' onclick="window.location = 'sudoku/index.html'">Start a sudoku !</v-btn>
      <v-btn round dark color='teal lighten-2' onclick="window.location = 'differences/index.html'">Start a ' find the differences ' !</v-btn>
      <v-carousel hide-controls>
        <v-carousel-item v-for="(item,i) in items" v-bind:src="item.src" :key="i"></v-carousel-item>
      </v-carousel>
      <v-btn round dark color='teal lighten-2' onclick="window.location = 'http://github.com/letsnolja/letsnolja.github.io/'">Github Repository</v-btn>
    </v-app>
  </div>
  <script src='https://unpkg.com/vue'></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="index.js" charset="utf-8"></script>

  </body>
</html>
