<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nolja | Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>
  <body>
    <v-app dark id='app'>
      <v-container grid-list-md text-xs-center>
        <v-layout row wrap>
          <v-flex d-flex xs12>
            <v-card>
              <v-card-text class='display-1'>Here are the game rules. Try to find the right answer to each question as fast as possible. If you choose the right answer, you win 2 points ! If you choose a wrong answer, you lose one point ! We wish you good luck !</v-card-text>
            </v-card>
          </v-flex>
          <v-flex d-flex xs12>
            <v-btn color='indigo lighten-2' @click='ctrlBtnHandler' id='controlBtn'>Start the game !</v-btn>
          </v-flex>
          <v-flex d-flex xs12>
            <v-card>
              <v-card-text id='scoreField' class='headline'>Score : {{ score }} points</v-card-text>
            </v-card>
          </v-flex>
          <v-flex d-flex xs12>
            <v-card>
              <v-card-text id='textField' class='display-1'>Click start !</v-card-text>
              <div id='btnField'>
                <v-btn id='templateBtn' style='visibility : hidden'>Text Here</v-btn>
              </div>
            </v-card>
          </v-flex>
          <v-flex>
            <img src="https://pbs.twimg.com/media/C2UG51zWQAANfkO.png" alt="quiz photo" width="450" height="253">
          </v-flex>
        </v-layout>
      </v-container>
    </v-app>


    <script src='https://unpkg.com/vue'></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src='questions.js'></script>
    <script src='index.js'></script>
  </body>
</html>
