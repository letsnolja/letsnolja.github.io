<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nolja | Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>
  <body>
    <style>
    #questionField {
      text-align: center;
    }
    </style>
    <div id='questionField'>
      <v-app>
        <h4 style="color:rgb(158, 137, 255); background-color:rgba(158, 169, 255, 0.2)" class='display-2'>Here are the game rules.Try to find the right answer to each question as fast as possible. If you choose the right answer, you win 2 points ! If you choose a wrong answer, you loose a point ! We wish you good luck !</h4>
        <v-btn dark color='indigo lighten-2' @click='ctrlBtnHandler' id='controlBtn'>Start the game !</v-btn>
        <h5 id='scoreField' class='headline'>Score : {{ score }} points</h3>
        <h3 id='textField' class='display-1'></h1>
        <div id='btnField'>
          <v-btn id='templateBtn' style='visibility : hidden'>Text Here</v-btn>
        </div>
        <img src="https://pbs.twimg.com/media/C2UG51zWQAANfkO.png" alt="quiz photo" width="450" height="253">
      </v-app>
    </div>


    <script src='https://unpkg.com/vue'></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src='questions.js'></script>
    <script src='index.js'></script>
  </body>
</html>
